<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tavin Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #0f0c29; /* Fallback */
      }
      .animate-background-pan {
        background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #6f42c1);
	      background-size: 400% 400%;
	      animation: gradient-pan 15s ease infinite;
      }
      @keyframes gradient-pan {
	      0% { background-position: 0% 50%; }
	      50% { background-position: 100% 50%; }
	      100% { background-position: 0% 50%; }
      }
      @keyframes slide-up-bounce {
        0% { transform: translateY(100%); opacity: 0; }
        60% { transform: translateY(-10%); opacity: 1; }
        80% { transform: translateY(5%); }
        100% { transform: translateY(0); opacity: 1; }
      }
      @keyframes land-on-podium {
        0% { transform: translateY(-100%) scale(0.5); opacity: 0; }
        70% { transform: translateY(10%) scale(1.1); opacity: 1; }
        100% { transform: translateY(0) scale(1); opacity: 1; }
      }
      @keyframes title-pop-in {
        0% { transform: scale(0.5); opacity: 0; }
        60% { transform: scale(1.2); opacity: 1; }
        80% { transform: scale(0.9); }
        100% { transform: scale(1); opacity: 1; }
      }
      @keyframes score-pop-in {
        0% { transform: scale(0.8); opacity: 0; }
        70% { transform: scale(1.3); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      @keyframes pulse-glow {
          0%, 100% { box-shadow: 0 0 20px 10px rgba(255, 215, 0, 0.5), 0 0 40px 20px rgba(255, 215, 0, 0.3); }
          50% { box-shadow: 0 0 30px 15px rgba(255, 215, 0, 0.7), 0 0 50px 25px rgba(255, 215, 0, 0.5); }
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-slide-up-bounce { animation: slide-up-bounce 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
      .animate-land-on-podium { animation: land-on-podium 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
      .animate-title-pop-in { animation: title-pop-in 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards; }
      .animate-pulse-glow { animation: pulse-glow 2s infinite; }
      .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
      @keyframes fade-in { 0% { opacity: 0; } 100% { opacity: 1; } }
      .animate-score-pop { animation: score-pop-in 0.5s ease-out forwards; }
      .animate-float { animation: float 6s ease-in-out infinite; }
      .text-gradient {
        background: -webkit-linear-gradient(45deg, #c5a8ff, #91c7ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
       /* Custom Scrollbar for Character Creator */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f5f9; /* gray-100 */
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #9333ea; /* purple-600 */
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #7e22ce; /* purple-700 */
      }
    </style>
